<html>
<head>
<title>How Will the World End Today?</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<style type="text/css">
.jumbotron {
	text-align: center;
	margin: 20px 0;
}
.jumbotron h1 {
	font-size: 100px;
	line-height: 1;
}
.jumbotron .lead {
	font-size: 24px;
	line-height: 1.25;
}
.footer {
	margin: 20px 0;
}
</style>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

  // Load the Visualization API and the piechart package.
  google.load('visualization', '1.0', {'packages':['corechart']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.setOnLoadCallback(drawChart);

// Callback that creates and populates a data table,
// instantiates the pie chart, passes in the data and
// draws it.
function drawChart() {

	$.get('/data', function(rows) {
		// Create the data table.
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'Apocalyptic Event');
		data.addColumn('number', 'Probability');
		data.addRows(rows);
		
		// Set chart options
		var options = {'width':'100%',
		           'height':400,
		           'chartArea': { width: '100%', height: '95%' }};
		
		// Instantiate and draw our chart, passing in some options.
		var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
		chart.draw(data, options);
	});
}
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>How Will the World End Today?</h1>
		<p class="lead">Analyzing the world's news to tell you how the world might end today.</p>
	</div>
	<div id="chart_div"></div>
	<div align="center" class="footer">
		<p><a href="http://github.com/yakkob/HowWillTheWorldEnd/">Fork on Github</a> | <a href="/details.html">Details</a></p>
	</div>
</div>
</body>
</html>
