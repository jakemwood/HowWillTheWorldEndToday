<html>
<head>
<title>How Will the World End Today?</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<style type="text/css">
.jumbotron {
	text-align: center;
	margin: 20px 0;
}
.jumbotron h1 {
	font-size: 100px;
	line-height: 1;
}
.jumbotron .lead {
	font-size: 24px;
	line-height: 1.25;
}
.footer {
	margin: 20px 0;
}
</style>
<script type="text/javascript">
$.get('/details', function(data) {
	for (var website in data) {
		var header = $('<h3>' + website + '</h3>');
		var datatable = $('<table border="0" width="100%" cellspacing="0" cellpadding="0" class="table table-striped"><tr><td><b>Keyword Found</b></td><td><b>Categorized Under</b></td></tr></table>');
		
		for (var i in data[website]) {
			datatable.append('<tr><td>' + data[website][i].keyword + '</td><td>' + data[website][i].disaster + '</td></tr>');
		}
		
		console.log(data[website]);
		
		$('.details').append(header).append(datatable);
	}
});
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>How Will the World End Today?</h1>
		<p class="lead">Analyzing the world's news to tell you how the world might end today.</p>
	</div>
	<div class="details">
	</div>
	<div align="center" class="footer">
		<p><a href="http://github.com/yakkob/HowWillTheWorldEndToday/">Fork on Github</a> | <a href="/">Summary Chart</a></p>
	</div>
</div>
</body>
</html>
